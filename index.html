<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chez Ohmyfood, découvrez des restaurants d'exception avec une très grande variété de plats." />
    <meta name="keyworks" content="ohmyfood, restaurant, ménilmontant, charonne, cité rouge, folie-mericourt" />
    <meta name="author" content="OpenClassrooms, Paris, France" />
    
    <link rel="icon" type="image/png" href="images/Couteau_Fourchette-removebg-preview.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://kit.fontawesome.com/245f7f0f5e.js" crossorigin="anonymous"></script>
    
    <title>Bienvenue chez Ohmyfood</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="titrePrincipal"><a href="index.html" class="lienHeader">ohmyfood</a></h1>
        </header>

        <form class="containerRecherche">
            <i class="fa-solid fa-location-dot"></i>
            <label for="recherche"></label>
            <input type="search" name="recherche" id="recherche" placeholder="Paris, Belleville" class="searchInput" />
        </form>

        <section class="containerExplorer">
            <h2 class="titreExplorer">Réservez le menu qui vous convient</h2>
            <p class="paragrapheExplorer">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="btnExplorer">
                <a href="#" class="lienExplorer">Explorer nos restaurants</a>
            </div>
        </section>

        <section class="containerFonctionnement">
            <h2 class="titreFonctionnement">Fonctionnement</h2>
            <div class="blocFonctionnement">
                <div class="btnFonctionnement">
                    <p class="nombre">1</p>
                    <div class="btnCliquable">
                        <i class="fas fa-mobile-alt iconFonctionnement"></i>
                        <a href="#" class="lienFonctionnement">Choisissez un restaurant</a>
                    </div>
                </div>
                
                <div class="btnFonctionnement">
                    <p class="nombre">2</p>
                    <div class="btnCliquable">
                        <i class="fas fa-list-ul iconFonctionnement"></i>
                        <a href="#" class="lienFonctionnement">Composez votre menu</a>
                    </div>
                </div>
                
                <div class="btnFonctionnement">
                    <p class="nombre">3</p>
                    <div class="btnCliquable">
                        <i class="fas fa-store iconFonctionnement"></i>
                        <a href="#" class="lienFonctionnement">Dégustez au restaurant</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
